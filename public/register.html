<!DOCTYPE html> 
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Register</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="auth-modal">
            <div class="close-icon">â“§</div>
            <h2>Register</h2>
            <p>
                By registering up you agree to our terms and conditions. Learn about our Privacy Policy before clicking submit.
            </p>
            <form action="/register" method="post">
                <input 
                type="text"
                id="username"
                name="username"
                placeholder="username" 
                required
                />
                <input 
                type="password"
                id="password"
                name="password"
                placeholder="password"
                required
                />
                <input 
                type="password"
                id="password-check"
                name="password-check"
                placeholder="confirm password"
                required
                />
                <label for="tandc">
                <input 
                    type="checkbox"
                    id="tandc"
                    name="tandc"
                    />
                    I agree to the terms and conditions.
                </label>
                <input 
                type="submit" class="form-button" value="Submit"
                />
            </form>
            <a href = "index.html">
                <input 
                type="submit" class="form-button" value="Login"
                />
            </a>
            <hr/>
            <h2>download the app</h2>
            <div class="link-container">
                <a href="https://play.google.com/store">
                    <img src="images/google-play-download.png" alt="google play icon"/>
                </a>
                <a href="https://www.apple.com/store">
                    <img src="images/app-store-download.png" alt="apple store icon"/>
                </a>
            </div>
        </div>
    </body>
</html>
